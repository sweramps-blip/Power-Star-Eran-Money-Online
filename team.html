<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team | Power Star</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --gold: #fbbf24; --bg: #0a0e1a; --card: #1a1f35; --border: #2d3548; --text-secondary: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; padding: 15px; line-height: 1.4; overflow-x: hidden; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-link { color: var(--gold); text-decoration: none; font-size: 14px; font-weight: 600; background: rgba(251, 191, 36, 0.1); padding: 6px 12px; border-radius: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .level-card { padding: 15px 10px; border-radius: 18px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .level-card p { font-size: 9px; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; opacity: 0.9; }
        .level-card b { font-size: 18px; letter-spacing: 0.5px; }
        .comm-card { background: var(--card); border-radius: 20px; border: 1.5px solid var(--gold); padding: 15px; margin-bottom: 20px; text-align: center; }
        .invite-section { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); margin-bottom: 20px; }
        .ref-box { background: #0f1423; border: 1px dashed var(--gold); padding: 10px 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .social-wrap { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .s-btn { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; cursor: pointer; }
        .member-item { background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Home</a>
        <h2 style="font-size: 18px; font-weight: 800;">My <span style="color:var(--gold)">Team</span></h2>
        <div style="width: 70px;"></div>
    </div>

    <div class="stats-grid">
        <div class="level-card" style="background: linear-gradient(135deg, #10b981, #059669);">
            <p>Level 1 (10%)</p>
            <b id="l1-earn">Rs. 0</b>
        </div>
        <div class="level-card" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
            <p>Level 2 (5%)</p>
            <b id="l2-earn">Rs. 0</b>
        </div>
    </div>

    <div class="comm-card">
        <p style="font-size: 10px; color: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 5px;">Total Team Profit</p>
        <h2 id="total-comm" style="font-size: 28px; font-weight: 900;">Rs. 0.00</h2>
    </div>

    <div class="invite-section">
        <p style="font-size: 13px; font-weight: 700;"><i class="fa-solid fa-user-plus" style="color:var(--gold); margin-right:5px;"></i> Invite Friends</p>
        <div class="ref-box">
            <span id="ref-link" style="font-size: 11px; color: var(--text-secondary); overflow: hidden; text-overflow: ellipsis; max-width: 80%;">Generating Link...</span>
            <i class="fa-solid fa-copy" onclick="copyRef()" style="color: var(--gold); font-size: 16px; cursor:pointer;"></i>
        </div>
        
        <div class="social-wrap">
            <div class="s-btn" onclick="share('wa')" style="background: #25D366;"><i class="fab fa-whatsapp"></i></div>
            <div class="s-btn" onclick="share('tg')" style="background: #0088cc;"><i class="fab fa-telegram-plane"></i></div>
            <div class="s-btn" onclick="share('fb')" style="background: #1877F2;"><i class="fab fa-facebook-f"></i></div>
        </div>
    </div>

    <div style="padding: 0 5px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <p style="font-size: 14px; font-weight: 700; color: var(--gold);"><i class="fa-solid fa-users-check" style="margin-right: 5px;"></i> Active Team</p>
            <span style="font-size: 10px; color: var(--text-secondary); background: rgba(251, 191, 36, 0.1); padding: 2px 8px; border-radius: 20px;">Withdrawal Verified</span>
        </div>
        <div id="member-list">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxFODJyWEF0IDlNicyC6Aw23ndl5fyPz-6C6mdzn9feX3n2xto9bMYszVC9eX0s6XC5/exec";
        async function initTeam() {
            const user = JSON.parse(localStorage.getItem("ps_user"));
            if(!user) { window.location.href="index.html"; return; }

            // Automatic Referral Link Logic
            const currentPath = window.location.pathname;
            const folderPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
            const link = window.location.origin + folderPath + "/index.html?ref=" + user.user_id;
            document.getElementById("ref-link").innerText = link;

            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                let l1=0, l2=0, listHtml="";
                
                if(data.tx) {
                    data.tx.forEach(t => {
                        if(t.status === "Approved") {
                            let role = "", comm = 0;
                            if(String(t.up1) === String(user.user_id)) { role="Level 1"; comm=50; l1+=50; }
                            else if(String(t.up2) === String(user.user_id)) { role="Level 2"; comm=20; l2+=20; }

                            if(role) {
                                const mem = data.users.find(u => String(u.user_id) === String(t.uid));
                                const name = mem ? mem.name : "Member "+t.uid;
                                listHtml += `
                                <div class="member-item">
                                    <div>
                                        <p style="font-size:13px; font-weight:700;">${name}</p>
                                        <p style="font-size:9px; color:var(--text-secondary);">${role} Commission</p>
                                    </div>
                                    <div style="text-align:right;">
                                        <p style="font-size:12px; color:#10b981; font-weight:800;">+Rs. ${comm}</p>
                                    </div>
                                </div>`;
                            }
                        }
                    });
                }
                
                document.getElementById("l1-earn").innerText = "Rs. " + l1;
                document.getElementById("l2-earn").innerText = "Rs. " + l2;
                document.getElementById("total-comm").innerText = "Rs. " + (l1 + l2).toFixed(2);
                document.getElementById("member-list").innerHTML = listHtml || "<p style='text-align:center; font-size:11px; opacity:0.5; padding:20px;'>No active members yet.</p>";

            } catch(e) { console.error("Sync Error"); }
        }

        function copyRef() {
            const link = document.getElementById("ref-link").innerText;
            navigator.clipboard.writeText(link);
            Swal.fire({ title: 'Copied!', icon: 'success', timer: 1000, showConfirmButton: false });
        }

        function share(p) {
            const link = document.getElementById("ref-link").innerText;
            const msg = encodeURIComponent("Join Power Star & Start Earning! Link: " + link);
            if(p==='wa') window.open("https://wa.me/?text="+msg);
            if(p==='tg') window.open("https://t.me/share/url?url="+link+"&text="+msg);
            if(p==='fb') window.open("https://www.facebook.com/sharer/sharer.php?u="+link);
        }

        window.onload = initTeam;
    </script>
</body>
</html>
