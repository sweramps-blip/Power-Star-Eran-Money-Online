<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Star - Premium Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold-grad: linear-gradient(135deg, #f1c40f 0%, #d4ac0d 100%);
            --dark-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --accent-gold: #f1c40f;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
        }

        .intro-box {
            background: var(--glass-bg);
            border: 1px solid rgba(241, 196, 15, 0.2);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .star-logo {
            font-size: 50px;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--accent-gold));
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-gold);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .intro-text {
            font-size: 13px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 25px;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .platform-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 10px 5px;
            font-size: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .platform-icon {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        /* --- BUTTONS SECTION --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-get-started {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--gold-grad);
            color: #000;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
            transition: 0.3s;
            text-align: center;
        }

        /* --- DOWNLOAD BUTTON STYLE --- */
        .btn-download {
            display: block;
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--accent-gold);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid var(--accent-gold);
            transition: 0.3s;
            text-align: center;
        }

        .btn-download:active {
            background: rgba(241, 196, 15, 0.1);
            transform: scale(0.98);
        }

        .btn-get-started:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="intro-box">
            <div class="star-logo">‚≠ê</div>

            <p class="intro-text">
                Welcome to the next generation of earning! 
                <strong>Power Star</strong> provides a professional platform to earn by completing simple tasks.
            </p>

            <div class="platform-grid">
                <div class="platform-item"><span class="platform-icon">üåê</span>Google</div>
                <div class="platform-item"><span class="platform-icon">üé¨</span>YouTube</div>
                <div class="platform-item"><span class="platform-icon">üë§</span>Facebook</div>
                <div class="platform-item"><span class="platform-icon">üéµ</span>TikTok</div>
                <div class="platform-item"><span class="platform-icon">üì∑</span>Instagram</div>
                <div class="platform-item"><span class="platform-icon">üíº</span>LinkedIn</div>
            </div>

            <div class="btn-group">
                <a href="auth.html" class="btn-get-started">Start Earning Now</a>
                
                <a href="https://drive.google.com/uc?export=download&id=18CXoicyv70kvsTvWlbw_Z08et43KQpLN" class="btn-download">
                    <i class="fa-brands fa-android"></i> Download Official App
                </a>
            </div>
        </div>
    </div>

</body>
</html>
